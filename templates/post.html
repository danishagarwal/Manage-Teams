
{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url(' {{ url_for('static', filename = 'img/hola.png')}} ')">
            
        </header>
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="my-5">
        Choose a teamAdmin<br><SELECT name="email">
            {% for c in teamList %}
                <OPTION value={{c.sno}}>{{c.teamadmin}}</option>
            {% endfor %}
            </SELECT>

        <br><br>Choose a teamName<br><SELECT name="name">
            {% for c in teamList %}
                <OPTION value={{c.sno}}>{{c.teamname}}</option>
            {% endfor %}
                </SELECT>

            <br>    <br>Choose a teamSize<br><SELECT name="size">
                    {% for c in teamList %}
                        <OPTION value={{c.sno}}>{{c.teamsize}}</option>
                    {% endfor %}
                        </SELECT>
            
             <br><br> <button class="btn btn-primary" id="requestButton" type="submit">Request</button>


{% endblock %}
